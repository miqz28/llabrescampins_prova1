<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llabrés Campins</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .close:hover {
      color: #bbb;
    }
    #caption {
      margin: auto;
      display: block;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Llabrés Campins</h1>
      <p>Pintura i més</p>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="about.html">Biografía</a>
        <div class="dropdown">
          <a href="gallery.html">Obra</a>
          <div class="dropdown-content">
            <a href="gallery-pintura.html">Pintura</a>
            <a href="gallery-escultura.html">Escultura</a>
            <a href="gallery-textura.html">Pintura con relieve</a>
          </div>
        </div>
        <a href="contact.html">Contacto</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="intro">
      <h2>Bienvenido</h2>
      <p>Explora la obra de Antoni Llabres Campins: un recorrido visual por la pintura, escultura y pintura con relieve que ha marcado su carrera.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Llabres Campins</p>
  </footer>

  <!-- Modal para imagen -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
    <div id="caption"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const captionText = document.getElementById('caption');
      const closeBtn = document.querySelector('.close');

      document.querySelectorAll('img').forEach(img => {
        img.style.cursor = 'pointer';
        img.addEventListener('click', () => {
          modal.style.display = 'block';
          modalImg.src = img.src;
          captionText.textContent = img.alt || '';
        });
      });

      closeBtn.onclick = function() {
        modal.style.display = 'none';
      }

      modal.onclick = function(event) {
        if(event.target === modal) {
          modal.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
